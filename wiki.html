<!DOCTYPE HTML>
<html>
<head>
    <title>Evolve Wiki</title>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <link rel="icon" href="evolved.ico" type="images/x-icon">
    <link href="local-resource/googleapis.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/buefy.min.0.9.22.css">
    <link rel="stylesheet" type="text/css" href="evolve/evolve.css">
    <link rel="stylesheet" type="text/css" href="wiki/wiki.css">
    <script src="local-resource/jquery@3.6.3/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="local-resource/vue@2.7.14/dist/vue.min.js" crossorigin="anonymous"></script>
    <script src="local-resource/buefy@0.9.22/dist/buefy.min.js" crossorigin="anonymous"></script>
    <script src="local-resource/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>

    <script src="lib/lz-string.min.js"></script>
    <script src="wiki/wiki.js" type="module"></script>
</head>
<body>
    <style>
        .loading {
            text-align: center;
            margin-top: 10rem;
        }
        .lds-dual-ring {
            display: inline-block;
            width: 64px;
            height: 64px;
        }
        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 5rem;
            height: 5rem;
            margin: 1px;
            border-radius: 50%;
            border: 5px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
            }
            @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <div class="loading"><div class="lds-dual-ring"></div></div>
</body>
</html>
